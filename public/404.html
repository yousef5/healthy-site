<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - الصفحة غير موجودة | Healthy Pharma</title>
  <link rel="icon" href="/logos/healthycure.webp" type="image/webp">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #030712 0%, #0a0a0a 50%, #030712 100%);
      font-family: 'Cairo', 'Inter', sans-serif;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Animated Background */
    .bg-effects {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      animation: float 8s ease-in-out infinite;
    }

    .orb-1 {
      top: 10%;
      left: 10%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
    }

    .orb-2 {
      bottom: 10%;
      right: 10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
      animation-delay: -4s;
    }

    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.5;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(20px, -20px); }
      50% { transform: translate(-10px, 20px); }
      75% { transform: translate(-20px, -10px); }
    }

    /* Main Content */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 404 Number */
    .error-code {
      position: relative;
      margin-bottom: 1rem;
    }

    .error-code h1 {
      font-size: clamp(120px, 25vw, 220px);
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, #10b981 0%, #34d399 50%, #6ee7b7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 80px rgba(16, 185, 129, 0.3);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 40px rgba(16, 185, 129, 0.3)); }
      50% { filter: drop-shadow(0 0 60px rgba(16, 185, 129, 0.5)); }
    }

    /* Decorative Pills */
    .pill {
      position: absolute;
      border-radius: 9999px;
      animation: floatPill 6s ease-in-out infinite;
    }

    .pill-1 {
      top: 50%;
      left: -15%;
      transform: translateY(-50%) rotate(-15deg);
      width: 50px;
      height: 100px;
      background: linear-gradient(180deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.05) 100%);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .pill-2 {
      top: 20%;
      right: -10%;
      transform: rotate(25deg);
      width: 35px;
      height: 70px;
      background: linear-gradient(180deg, rgba(16, 185, 129, 0.15) 0%, rgba(16, 185, 129, 0.03) 100%);
      border: 1px solid rgba(16, 185, 129, 0.2);
      animation-delay: -3s;
    }

    @keyframes floatPill {
      0%, 100% { transform: translateY(-50%) rotate(-15deg); }
      50% { transform: translateY(calc(-50% - 15px)) rotate(-10deg); }
    }

    /* Title */
    .title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 700;
      color: #fff;
      margin-bottom: 1rem;
      animation: fadeInUp 0.8s ease-out 0.1s both;
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: #9ca3af;
      margin-bottom: 2.5rem;
      line-height: 1.6;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      animation: fadeInUp 0.8s ease-out 0.3s both;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      border-radius: 9999px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #fff;
      border: none;
      box-shadow: 0 10px 40px -10px rgba(16, 185, 129, 0.5);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 20px 50px -10px rgba(16, 185, 129, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    /* SVG Icons */
    .icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    /* Help Links */
    .help-links {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .help-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #6b7280;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .help-link:hover {
      color: #10b981;
    }

    .help-link .icon {
      width: 16px;
      height: 16px;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      color: #4b5563;
      font-size: 0.85rem;
      animation: fadeInUp 0.8s ease-out 0.5s both;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .pill {
        display: none;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="bg-effects">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- 404 Number -->
    <div class="error-code">
      <h1>404</h1>
      <div class="pill pill-1"></div>
      <div class="pill pill-2"></div>
    </div>

    <!-- Title -->
    <h2 class="title">الصفحة غير موجودة</h2>

    <!-- Subtitle -->
    <p class="subtitle">عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها</p>

    <!-- Buttons -->
    <div class="buttons">
      <a href="/" class="btn btn-primary">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>العودة للرئيسية</span>
      </a>
      <button onclick="history.back()" class="btn btn-secondary">
        <svg class="icon" viewBox="0 0 24 24">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span>الرجوع للخلف</span>
      </button>
    </div>

    <!-- Help Links -->
    <div class="help-links">
      <a href="/products/omepure/" class="help-link">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <span>تصفح المنتجات</span>
      </a>
      <a href="/contact-us/" class="help-link">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span>تواصل معنا</span>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Healthy Pharma © <script>document.write(new Date().getFullYear())</script></p>
  </div>
</body>
</html>
